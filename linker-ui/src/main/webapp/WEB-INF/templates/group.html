        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="groups.html"
       th:href="@{/groups}"
       class="navbar-brand">
        <img src="../../resources/static/img/asLogoR.svg"
             th:src="@{/resources/static/img/asLogoR.svg}" width="64" height="32"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <!--<div class="navbar-nav">-->

               <!--href="cars.html"-->
               <!--th:href="@{/cars}"-->
               <!--th:text="#{general.cars}">Cars</a>-->
        <!--</div>-->
    </div>
</nav>

<header>
    <nav class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a href="groups.html"
           th:href="@{/groups}"
           class="small"
           data-toggle="tooltip"
           data-placement="bottom"
           title="Go back"><i class="fa fa-arrow-left text-dark"> </i></a>
        <a class="navbar-brand text-uppercase mr-auto">
            <div th:if="${isEdit} == true" >&nbsp;Edit Group</div>
            <div th:if="${isEdit} == false">&nbsp;Add Group</div>
        </a>
        <ul class="navbar-nav float-right">
            <li class="nav-item">

                <!--Команда сабмит для формы  -->
                <a href="groups.html"
                   th:href="@{/group}"
                   th:onclick="@{document.forms['groupForm'].submit(); return false;}"

                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save group">
                    <i class="fa fa-save"></i><span class="d-none d-sm-inline">Save</span></a>
            </li>
        </ul>
    </nav>

</header>

<section id="group">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="groupForm"
                              th:object="${group}"
                              action="groups.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">
                            <!--скрытое поле carID для добавления call-->
                            <input id="field_groupID"
                            name=""
                            type="hidden"
                            th:field="*{id}"/>
                            <div class="form-group">
                                <label class="d-none d-sm-inline"
                                       for="nameInput">Name</label>
                                <input type="text"
                                       class="form-control"
                                       id="nameInput"
                                       placeholder="Add name"
                                       th:field="*{name}">
                                <label class="d-none d-sm-inline text-danger"
                                       for="nameInput"
                                       th:if="${#fields.hasErrors('name')}"
                                       th:errors="*{name}">error</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>

        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

        $('[data-toggle="tooltip"]').tooltip()
    })
